name: ğŸ” Deploy Preview to Vercel

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ™ Fetch GitHub repositories
        run: node scripts/fetch-github-repos.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¦Š Fetch GitLab projects
        run: node scripts/fetch-gitlab-projects.js
        continue-on-error: true
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}

      - name: ğŸ† Fetch Credly certifications
        run: node scripts/fetch-credly-badges.js
        continue-on-error: true
        env:
          CREDLY_USER_ID: ${{ secrets.CREDLY_USER_ID }}

      - name: ğŸ”€ Merge all data
        run: node scripts/merge-projects.js

      - name: ğŸ—ï¸ Build Angular (production)
        run: npx ng build --configuration production

      - name: ğŸ”§ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ“‹ Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ” Deploy Preview to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
